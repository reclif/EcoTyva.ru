<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        /* Сброс стандартных стилей */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-image: url('sd.jpg'); /* Замените на путь к вашему фоновому изображению */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.5); /* Прозрачный черный фон */
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px); /* Размытие фона */
        }

        h2 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: white;
            margin-bottom: 5px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-bottom: 2px solid #ffffff; /* Белая нижняя граница */
            background-color: transparent;
            color: white;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-bottom-color: #007bff; /* Голубой цвет при фокусе */
        }

        .remember-me {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .remember-me label {
            display: flex;
            align-items: center;
            color: white;
        }

        .remember-me input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #ffffff;
            color: #000000;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #f2f2f2;
        }

        .forgot-password {
            text-align: right;
            color: white;
            margin-bottom: 15px;
        }

        .register-link {
            text-align: center;
            color: white;
            margin-top: 15px;
        }

        a {
            color: white;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Вход</h2>
        <form action="login.php" method="POST">
            <label for="email">Почта:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required>

            <div class="remember-me">
                <label>
                    <input type="checkbox" id="remember-me" name="remember-me">
                    Запомнить меня
                </label>
                <a href="#" class="forgot-password">Забыли пароль?</a>
            </div>

            <button type="submit">Зарегестрироваться</button>
        </form>
        <p class="register-link"> <a href="register.html">Создать аккаунт</a></p>
    </div>
</body>
</html>
